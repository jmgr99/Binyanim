
<!DOCTYPE html>
<html lang="en">
<html>
   <head>
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.22/datatables.min.css"/>
      <link rel="stylesheet" type="text/css" href="https://jmgr99.github.io/binyanim/css/main.css">
      <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.22/datatables.min.js"></script>
      <script>
$(document).ready(function() {
$('#example').DataTable( {
"scrollX": true,
"bPaginate": false,
"bFilter": false,
"bInfo": false
} );
} );
$(document).ready(function() {
$("#includedNavbar").load("https://www.binyan.im/navbar2.html");} );
        </script>
<title>Game Analyse</title>
</head>
<body>
<img class="image1" src="/images/header.jpg">
<div id='includedNavbar'>
</div>
<div class='container'>
<hr>
<p>
<div class="float-left"><h2>Binyan</h2></div>
<p>
<div class="d-flex flex-row-reverse">
<button type="button" class="btn btn-primary btn-sm" onclick="selectallForm()">Select all</button>
</div>
<p>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="qal" >
<label class="form-check-label" for="inlineCheckbox1">Qal</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="nifal" >
<label class="form-check-label" for="inlineCheckbox2">Nifal</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="piel" >
<label class="form-check-label" for="inlineCheckbox3">Piel</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="pual" >
<label class="form-check-label" for="inlineCheckbox4">Pual</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="hifil" >
<label class="form-check-label" for="inlineCheckbox5">Hifil</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="hofal" >
<label class="form-check-label" for="inlineCheckbox6">Hofal</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="hitpael" >
<label class="form-check-label" for="inlineCheckbox7">Hitpael</label>
</div>
<hr>
<p>
<div class="float-left"><h2>Tense</h2></div>
<p>
<div class="d-flex flex-row-reverse">
<button type="button" class="btn btn-primary btn-sm" onclick="selectallTense()">Select all</button>
</div>
<p>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="perfect" >
<label class="form-check-label" for="inlineCheckbox7">Perfect</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="imperfect" >
<label class="form-check-label" for="inlineCheckbox7">Imperfect</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="imperative" >
<label class="form-check-label" for="inlineCheckbox7">Imperative</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="participle" >
<label class="form-check-label" for="inlineCheckbox7">Participle</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox" id="infinitive" >
<label class="form-check-label" for="inlineCheckbox7">Infinitive</label>
</div>
<hr>
<!--<button type="button" class="btn btn-danger btn-sm" onclick="window.location.reload();">Reset options</button>-->
<div id="errormessage" class="alert alert-danger"  role="alert" style="display:none;">
You made an empty selection. Please, reload the page and choose your binyanim and tenses.
</div>
<p>
<div id="savealert" style="display:none;" class="alert alert-info"  role="alert"><div class="text-center" id="score" style="font-size:50px; color:blue" >{{score}}</div>
<div id = 'h3' style="display:block;">
<p><input style='text-align: left;' id="name" type="text" placeholder="Enter your name...">
   <button onclick="saveScore()">Save Score</button>
</p>
</div>
<button id = 'again' style="display:none;" type="button" class="btn btn-success" onclick="window.location.reload();">Play again</button>
</div>
<p>
<div id='hider' style='display:none;' >
 <table id="example" class="display nowrap" style="width:100%">
         <thead>
             <tr>
                 <th>Verb</th>
                 <th>Form</th>
                 <th></th>
                 <th>Tense</th>
                 <th></th>
                 <th>Person</th>
                 <th></th>
             </tr>
         </thead>
     </table>
</div>
<div id='hider2' style='display:none;' >
 <table id="scores" class="display nowrap" style="width:100%">
         <thead>
             <tr>
                 <th>Name</th>
                 <th>Score</th>
             </tr>
         </thead>
     </table>
</div>
<hr>
<div class="d-flex flex-row-reverse">
<button type="button" class="btn btn-danger btn-sm" onclick="window.location.reload();">Reset game</button>
</div>
<div id='main' style='display:block;'>
<div class="text-center" id="a1" style="font-size:50px; color:blue" >{{a1}}</div>
<form class="form">
<div class="d-flex justify-content-center">
 <button type="button" class="btn btn-primary btn-lg" onclick="global();">Next</button></div>
 <p>
<div class="form-group">
<div class="input-group mb-3">
<div class="input-group-prepend">
 <label class="input-group-text" for="inputGroupSelect01">Binyan</label>
</div>
<select class="custom-select" id="binyan">
 <option selected>...</option>
 <option value="qal">Qal</option>
 <option value="nifal">Nifal</option>
 <option value="piel">Piel</option>
 <option value="pual">Pual</option>
 <option value="hifil">Hifil</option>
 <option value="hofal">Hofal</option>
 <option value="hitpael">Hitpael</option>
</select>
</div>
<div id="successAlert1" class="alert alert-success"  role="alert" style="display:none;">
<div class="text-right">נכון</div></div>
<div id="errorAlert1" class="alert alert-danger" role="alert" style="display:none;">
<div class="text-right">שגוּי</div></div>
<div class="input-group mb-3">
<div class="input-group-prepend">
 <label class="input-group-text" for="inputGroupSelect01">Tense/Mood</label>
</div>
<select class="custom-select" id="time/mood">
 <option selected>...</option>
 <option value="perfect">Perfect</option>
 <option value="imperfect">Imperfect</option>
 <option value="imperative">Imperative</option>
 <option value="infinitive">Infinitive</option>
 <option value="participle">Participle</option>
</select>
</div>
<div id="successAlert2" class="alert alert-success"  role="alert" style="display:none;">
<div class="text-right">נכון</div>
</div>
<div id="errorAlert2" class="alert alert-danger" role="alert" style="display:none;">
<div class="text-right">שגוּי</div></div>
<div class="input-group mb-3">
<div class="input-group-prepend">
 <label class="input-group-text" for="inputGroupSelect01">Person</label>
</div>
<select class="custom-select" id="personselect">
 <option selected>...</option>
 <option value="Isg">אני</option>
 <option value="IIsgm">אתה</option>
 <option value="IIsgf">את</option>
 <option value="IIIsgm">הוא</option>
 <option value="IIIsgf">היא</option>
 <option value="Ipl">אנחנוּ</option>
 <option value="IIplm">אתם</option>
 <option value="IIplf">אתן</option>
 <option value="IIIplm">הם</option>
 <option value="IIIplf">הן</option>
 <option value="mascsg">Masc.Sg (Participle)</option>
 <option value="mascpl">Masc.Pl (Participle)</option>
 <option value="femsg">Fem.Sg (Participle)</option>
 <option value="fempl">Fem.Pl (Participle)</option>
 <option value="absolute">Absolute (Infinitive)</option>
 <option value="construct">Construct (Infinitive)</option>
</select>
</div>
<div id="successAlert3" class="alert alert-success"  role="alert" style="display:none;">
<div class="text-right">נכון</div></div>
<div id="errorAlert3" class="alert alert-danger" role="alert" style="display:none;">
<div class="text-right">שגוּי</div></div>
<div id="aa1" style="display:none;" class="alert alert-info"  role="alert">
   <p class="text" id="formm">{{formm}}</p>
   <p>
   <p class="text" id="time">{{time}}</p>
   <p>
   <p class="text" id="person">{{person}}</p>
 </div>
<div class="d-flex justify-content-start">
 <button type="button" class="btn btn-primary btn-sm" onclick="myFunction()">Show answer</button>

</div>
</form>
<br>
<br>
<br>
</div>
</div>
</div>

  <script type="text/javascript" src="https://www.binyan.im/js/gameanalyse.js"></script>
</body>
</html>
